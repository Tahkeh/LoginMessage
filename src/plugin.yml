name: LoginMessage
main: com.tahkeh.loginmessage.Main
version: 0.8 methods b7
author: Tahkeh
authors: [xZise]
commands:
    lmsg:
        aliases: [loginmessage, loginmsg, lmessage]

permissions:
    loginmessage.*:
        description: Give players permission for all LoginMessage permissions.
        default: op
        children:
            loginmessage.reload: true
    loginmessage.reload:
        description: Allows players to reload LoginMessage files.
        default: op